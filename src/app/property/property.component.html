
<div class="card shadow-lg" >
  <div class="hamada">
  <img src="{{Property.img}}" class="card-img-top" alt="fdg">
  <ul style="text-align: center;" class="list-inline member-icon animate">
    <li class="list-inline-item" >
      <button class="btn btn-primary" > <i class="fa-solid fa-pen-to-square"></i></button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary" > <i class="fa-solid fa-address-book"></i></button>
    </li>
  </ul>
  <div class="card-body">
    <h5 class="card-title">{{Property.Name}}</h5>
    <p class="card-text">{{Property.Type}}</p>
    <p class="card-text">{{Property.hsdf}}</p>
    <a href="#" class="btn btn-primary">{{Property.Price}}</a>
  </div>
</div>
